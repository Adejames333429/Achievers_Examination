<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievers International College - Online Exams</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(to bottom, rgba(253,248,242,0.3), rgba(247,241,229,0.1)),
                  url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #bgOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.25);
      z-index: -1;
      pointer-events: none;
    }

    #welcomeHeader {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #6A0DAD;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      z-index: 5;
      gap: 40px;
    }
    #welcomeHeader img { height: 60px; }
    #welcomeHeader h2 { color: #ffffff; font-size: 22px; margin: 0; }
    #timerAlertContainer {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #timer { font-size: 36px; font-weight: bold; color: #fa6c06; transition: color 0.5s; }
    #submitAlert { 
      color: red; 
      font-weight: bold; 
      display: none; 
      font-size: 28px; 
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin-top: 100px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    /* Pulsing glow animation for welcome box */
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(106,13,173,0.4); }
      50% { box-shadow: 0 0 25px rgba(106,13,173,0.7); }
      100% { box-shadow: 0 0 10px rgba(106,13,173,0.4); }
    }

    .welcomeBox {
      background: rgba(255,255,255,0.80);
      border-left: 6px solid #6A0DAD;
      padding: 40px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s;
      animation: pulseGlow 2s infinite;
      position: relative;
      z-index: 2;
    }
    .welcomeBox:hover { transform: translateY(-5px); }
    .welcomeBox h2 { margin-bottom: 5px; color: #4b046f; font-size: 24px; }
    .welcomeBox h3 { margin-bottom: 20px; color: #4b046f; font-size: 18px; font-weight: normal; }
    .welcomeBox p { margin-bottom: 20px; color: #3e2c1c; }

    input, select {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #fff;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      border: 2px solid #6A0DAD;
      box-shadow: 0 0 8px rgba(106,13,173,0.5);
      outline: none;
    }

    /* Animated Start Exam Button */
    button {
      padding: 12px;
      width: 100%;
      background: linear-gradient(270deg, #6A0DAD, #9b30ff, #6A0DAD);
      background-size: 600% 600%;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: gradientShift 8s ease infinite;
    }

    button:hover { 
      animation: rainbowShift 3s linear infinite;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 15px rgba(155,48,255,0.7), 0 0 25px rgba(106,13,173,0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rainbowShift {
      0% { background-position: 0% 50%; background-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet); }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #examForm {
      display: none;
      position: fixed;
      top: 100px;
      left: 0;
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      z-index: 1;
    }

    /* Canvas for floating particles */
    #particlesCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Floating educational icons */
    .floating-icon {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.2;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
      100% { transform: translateY(-50px) translateX(30px) rotate(360deg); }
    }

  </style>
</head>
<body>

  <div id="bgOverlay"></div>

  <div id="welcomeHeader">
    <img src="logologo.jpeg" alt="Achievers Logo">
    <h2>ACHIEVERS INTERNATIONAL COLLEGE</h2>
    <div id="timerAlertContainer">
      <div id="timer">50:00</div>
      <div id="submitAlert">Submit your exam now!</div>
    </div>
  </div>

  <div id="welcomeScreen">
    <canvas id="particlesCanvas"></canvas>

    <!-- Floating educational icons -->
    <img src="https://img.icons8.com/ios-filled/50/000000/book.png" class="floating-icon" style="left:10%; animation-duration: 20s;">
    <img src="https://img.icons8.com/ios-filled/50/000000/pencil.png" class="floating-icon" style="left:30%; animation-duration: 25s;">
    <img src="https://img.icons8.com/ios-filled/50/000000/graduation-cap.png" class="floating-icon" style="left:50%; animation-duration: 22s;">
    <img src="https://img.icons8.com/ios-filled/50/000000/book.png" class="floating-icon" style="left:70%; animation-duration: 28s;">
    <img src="https://img.icons8.com/ios-filled/50/000000/pencil.png" class="floating-icon" style="left:85%; animation-duration: 24s;">

    <div class="welcomeBox">
      <h2>Welcome</h2>
      <h3>First-Term Examination 2025/2026 Academic Session</h3>
      <p>Please enter your full name and select your subject to begin the exam.</p>
      <input type="text" id="studentName" placeholder="Full Name" required autocomplete="off">
      <select id="subjectSelect" required>
        <option value="">-- Select Subject --</option>
        <option value="English Language Examination">English Language Examination</option>
      </select>
      <button id="startBtn">Start Exam</button>
    </div>
  </div>

  <iframe id="examForm"></iframe>

  <script>
    function openFullscreen() {
      let element = document.documentElement;
      if (element.requestFullscreen) element.requestFullscreen();
      else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
      else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
      else if (element.msRequestFullscreen) element.msRequestFullscreen();
    }

    let timerInterval;
    function startTimer() {
      const timerDisplay = document.getElementById('timer');
      const submitAlert = document.getElementById('submitAlert');
      let totalTime = 50 * 60;
      const blinkTime = 15 * 60;
      let blink = false;

      timerInterval = setInterval(() => {
        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;
        timerDisplay.textContent = 
          (minutes < 10 ? "0" + minutes : minutes) + ":" + 
          (seconds < 10 ? "0" + seconds : seconds);

        if (totalTime <= blinkTime) {
          blink = !blink;
          timerDisplay.style.visibility = blink ? "visible" : "hidden";
          timerDisplay.style.color = "red";
          submitAlert.style.display = "block";
        }

        if (totalTime <= 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent = "00:00";
          timerDisplay.style.visibility = "visible";
          submitAlert.textContent = "TIME UP! SUBMIT NOW!";
          submitAlert.style.display = "block";
        }

        totalTime--;
      }, 1000);
    }

    const subjectMap = {
      "English Language Examination": {
        submitUrl: "https://docs.google.com/forms/d/e/1FAIpQLScjAQc6ffSaIS2G3FtiV3S8kvAmQOE4Pom3062NDZ0EOWFEGA/viewform",
        entryID: "entry.1364717825"
      }
    };

    document.getElementById("startBtn").addEventListener("click", function() {
      const name = document.getElementById("studentName").value.trim();
      const selectedText = document.getElementById("subjectSelect").value;
      if(!name){ alert("Please enter your name before starting."); return; }
      if(!selectedText){ alert("Please select your subject before starting."); return; }

      const subjectData = subjectMap[selectedText];
      if(!subjectData){ alert("Invalid subject selected."); return; }

      openFullscreen();
      document.getElementById("welcomeScreen").style.display = "none";

      const iframe = document.getElementById("examForm");
      const viewFormUrl = subjectData.submitUrl.replace("formResponse", "viewform");
      iframe.src = viewFormUrl + "?" + subjectData.entryID + "=" + encodeURIComponent(name);
      iframe.style.display = "block";

      startTimer();
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        alert("You exited full screen! The exam requires full screen mode.");
        location.reload();
      }
    });

    // Particle animation
    const canvas = document.getElementById("particlesCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ["rgba(255,255,255,0.7)", "rgba(255,255,255,0.5)"];

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedY = Math.random() * 0.5 + 0.2;
      }
      update(){
        this.y -= this.speedY;
        if(this.y < 0) this.y = canvas.height;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)];
        ctx.fill();
      }
    }

    function initParticles() {
      for(let i=0; i<100; i++){
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0,0,canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
