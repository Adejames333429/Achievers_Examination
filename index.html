<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievers International College - Online Exams</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Gradient + beautiful background image */
      background: linear-gradient(to bottom, rgba(253,248,242,0.9), rgba(247,241,229,0.9)), 
                  url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    /* Optional overlay to make text readable */
    #bgOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.25);
      z-index: -1;
      pointer-events: none;
    }

    #welcomeHeader {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #6A0DAD;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      z-index: 5;
      gap: 40px;
    }
    #welcomeHeader img { height: 60px; }
    #welcomeHeader h2 { color: #ffffff; font-size: 22px; margin: 0; }
    #timerAlertContainer {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #timer { font-size: 36px; font-weight: bold; color: #fa6c06; transition: color 0.5s; }
    #submitAlert { 
      color: red; 
      font-weight: bold; 
      display: none; 
      font-size: 28px; 
    }

    #welcomeScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin-top: 100px;
      width: 100%;
    }

    .welcomeBox {
      background: rgba(255,255,255,0.95);
      border-left: 6px solid #6A0DAD;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s;
    }
    .welcomeBox:hover { transform: translateY(-5px); }
    .welcomeBox h2 { margin-bottom: 5px; color: #4b046f; font-size: 24px; }
    .welcomeBox h3 { margin-bottom: 20px; color: #4b046f; font-size: 18px; font-weight: normal; }
    .welcomeBox p { margin-bottom: 20px; color: #3e2c1c; }
    input, select {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #fff;
      outline: none;
    }
    button {
      padding: 12px;
      width: 100%;
      background: linear-gradient(to right, #6A0DAD, #9b30ff);
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover { 
      background: linear-gradient(to right, #5a0994, #7a0dcd);
      transform: scale(1.02);
    }

    #examForm {
      display: none;
      position: fixed;
      top: 100px;
      left: 0;
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="bgOverlay"></div>

  <div id="welcomeHeader">
    <img src="logologo.jpeg" alt="Achievers Logo">
    <h2>ACHIEVERS INTERNATIONAL COLLEGE</h2>
    <div id="timerAlertContainer">
      <div id="timer">50:00</div>
      <div id="submitAlert">Submit your exam now!</div>
    </div>
  </div>

  <div id="welcomeScreen">
    <div class="welcomeBox">
      <h2>Welcome</h2>
      <h3>First-Term Examination 2025/2026 Academic Session</h3>
      <p>Please enter your full name and select your subject to begin the exam.</p>
      <input type="text" id="studentName" placeholder="Full Name" required autocomplete="off">
      
      <select id="subjectSelect" required>
        <option value="">-- Select Subject --</option>
        <option value="Data Processing Examination">Data Processing Examination</option>
      </select>

      <button id="startBtn">Start Exam</button>
    </div>
  </div>

  <iframe id="examForm"></iframe>

  <script>
    function openFullscreen() {
      let element = document.documentElement;
      if (element.requestFullscreen) element.requestFullscreen();
      else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
      else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
      else if (element.msRequestFullscreen) element.msRequestFullscreen();
    }

    let timerInterval;
    let blinkInterval;

    function startTimer(durationMinutes) {
      const timerDisplay = document.getElementById('timer');
      const submitAlert = document.getElementById('submitAlert');
      let time = durationMinutes * 60;
      timerDisplay.style.display = 'block';

      timerInterval = setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

        // Start blinking + show submit alert after 35 minutes elapsed (15 minutes left)
        if (time === 15 * 60) { 
          submitAlert.style.display = 'block';
          timerDisplay.style.color = "#ff0000";
          blinkInterval = setInterval(() => {
            timerDisplay.style.visibility = (timerDisplay.style.visibility === 'hidden') ? 'visible' : 'hidden';
          }, 500);
        }

        if (--time < 0) {
          clearInterval(timerInterval);
          if (blinkInterval) clearInterval(blinkInterval);
          timerDisplay.style.visibility = 'visible';
          submitAlert.style.display = 'none';
        }
      }, 1000);
    }

    const subjectMap = {
      "Data Processing Examination": {
        submitUrl: "https://docs.google.com/forms/d/e/1FAIpQLSei91egOT4ON2OPQr-yYO_JfdQg8F7vK1lZR5mgdxViN6i-wQ/viewform",
        entryID: "entry.138192739"
      }
    };

    document.getElementById("startBtn").addEventListener("click", function() {
      const name = document.getElementById("studentName").value.trim();
      const selectedText = document.getElementById("subjectSelect").value;

      if(!name){ alert("Please enter your name before starting."); return; }
      if(!selectedText){ alert("Please select your subject before starting."); return; }

      const subjectData = subjectMap[selectedText];
      if(!subjectData){ alert("Invalid subject selected."); return; }

      openFullscreen();
      document.getElementById("welcomeScreen").style.display = "none";

      const iframe = document.getElementById("examForm");
      const viewFormUrl = subjectData.submitUrl.replace("formResponse", "viewform");
      iframe.src = viewFormUrl + "?" + subjectData.entryID + "=" + encodeURIComponent(name);
      iframe.style.display = "block";

      startTimer(50); // 50-minute exam
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        alert("You exited full screen! The exam requires full screen mode.");
        location.reload();
      }
    });
  </script>

</body>
</html>
